<!DOCTYPE html>
<html lang="it" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RobustDesigner</title>

    <link rel="stylesheet" type="text/css" href="css/library/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/library/joint.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand active" href="index.html">RobustDesigner</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Diagramma di Robustezza</a></li>
            <li class="active"><a href="classi.html">Diagramma delle classi</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <!-- Button -->
    <button type="button" id="deleteAll" class="btn btn-danger pull-right">Elimina tutto</button>
    <button type="button" id="delete" class="btn btn-warning pull-right" disabled="true">Elimina</button>
    <button type="button" id="esporta" class="btn btn-success pull-right">JSON</button>

    <!--
          <button type="button" id="importa" class="btn btn-info pull-right">Importa</button>
          <input type="file" id="Diagramma" name="Diagramma" value="Importa" accept=".json">
    -->

    <!-- Textarea -->
    <div class="form-group">
        <textarea id="textA" rows="2" cols="50" maxlength="50" placeholder="descrizione..." disabled="true"></textarea>
        <button type="button" id="modifica" class="btn btn-info" disabled="true">Modifica</button>
    </div>

    <button type="button" id="Associazione" class="btn btn-default">Associazione</button>
    <button type="button" id="Generalizzazione" class="btn btn-default">Generalizzazione</button>
    <button type="button" id="Aggregazione" class="btn btn-default">Aggregazione</button>
    <button type="button" id="Composizione" class="btn btn-default">Composizione</button>
    <button type="button" id="Realizzazione" class="btn btn-default">Realizzazione</button>

    <!-- Canvas -->
    <div id="canvas">

        <!-- Drag area -->
        <span id="spanDrag">
            <div id="draggableElementContainerPaper"></div>
          </span>

        <span></span>

        <!-- Drop Area -->
        <span id="spanDrop">
            <div id="paper"></div>
          </span>
    </div>

</div>


<!-- Librerie JS -->
<script src="js/library/jquery.js"></script>
<script src="js/library/lodash.js"></script>
<script src="js/library/backbone.js"></script>
<script src="js/library/joint.min.js"></script>


<script  src="js/classi.js"></script>

</body>
</html>
