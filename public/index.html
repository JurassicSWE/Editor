<!DOCTYPE html>
<html lang="it" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RobustDesigner</title>
    <!---->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/joint.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div class="container">

  <h1>RobustDesigner</h1>

      <!-- Button -->
      <button type="button" id="deleteAll" class="btn btn-danger pull-right">Elimina tutto</button>
      <button type="button" id="delete" class="btn btn-warning pull-right" disabled="true">Elimina</button>
      <button type="button" id="esporta" class="btn btn-success pull-right">JSON</button>

<!--
      <button type="button" id="importa" class="btn btn-info pull-right">Importa</button>
      <input type="file" id="Diagramma" name="Diagramma" value="Importa" accept=".json">
-->

      <!-- Textarea -->
      <div class="form-group">
       <label for="Descrizione"></label>
       <textarea id="textA" rows="2" cols="50" maxlength="50" placeholder="descrizione..." disabled="true"></textarea>
       <button type="button" id="modifica" class="btn btn-info" disabled="true">Modifica</button>
      </div>

      <!-- Canvas -->
      <div id="canvas">

          <!-- Drag area -->
          <span id="spanDrag">
            <div id="draggableElementContainerPaper"></div>
          </span

          <span></span>

          <!-- Drop Area -->
          <span id="spanDrop">
            <div id="paper"></div>
          </span>
      </div>

</div>


<!-- Librerie JS -->
<script src="js/jquery.js"></script>
<script src="js/lodash.js"></script>
<script src="js/backbone.js"></script>
<script src="js/joint.min.js"></script>
<script src="js/svg-pan-zoom.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script  src="js/index.js"></script>

</body>
</html>
